<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="board-wrapper">
        <div class="board-score">
          <ul>
            <li class="score score-x">
              <p id="playerX">Player X</p>
              <p id="playerXScore">0</p>
            </li>
            <li class="score score-draw">
              <p id="draw">Draw</p>
              <p id="drawScore">0</p>
            </li>
            <li class="score score-o">
              <p id="playerO">Player O</p>
              <p id="playerOScore">0</p>
            </li>
          </ul>
        </div>
        <div class="board">
          <div class="grid-item" data-row="0" data-col="0"></div>
          <div class="grid-item" data-row="0" data-col="1"></div>
          <div class="grid-item" data-row="0" data-col="2"></div>
          <div class="grid-item" data-row="1" data-col="0"></div>
          <div class="grid-item" data-row="1" data-col="1"></div>
          <div class="grid-item" data-row="1" data-col="2"></div>
          <div class="grid-item" data-row="2" data-col="0"></div>
          <div class="grid-item" data-row="2" data-col="1"></div>
          <div class="grid-item" data-row="2" data-col="2"></div>
        </div>
        <div class="player-turn" id="player-turn"><span>O</span>Turn!</div>
        <div class="newgame">
          <div class="button" id="newGame">New Game!</div>
        </div>
      </div>
    </main>
    <script src="/script.js"></script>
    <audio id="token-sound" src="/audio/sound.mp3" preload="auto"></audio>
  </body>
</html>
